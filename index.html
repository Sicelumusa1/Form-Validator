<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form id="form">
     <h3>Register With Us</h3>
      <div class="form-control">
        <label for="u_name">Username</label>
        <input type="text" id="u_name" placeholder="Enter Username">
        <small>Error Message</small>
      </div>
      <div class="form-control">
        <label for="u_mail">Email</label>
        <input type="email" id="u_mail" placeholder="Enter Email">
        <small>Error Message</small>
      </div>
      <div class="form-control">
        <label for="u_pass">Password</label>
        <input type="password" id="u_pass" placeholder="Enter Password">
        <small>Error Message</small>
      </div>
      <div class="form-control">
        <label for="u_repass">Confirm Password</label>
        <input type="password" id="u_repass" placeholder="Confirm Password"> 
        <small>Error Message</small>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js">
  </script>
</body>
</html>
